environments:
  default:
    values:
      - config.yaml

repositories:
  - name: metallb
    url: https://metallb.github.io/metallb
  - name: kubernetes-dashboard
    url: https://kubernetes.github.io/dashboard/
  - name: argo
    url: https://argoproj.github.io/argo-helm
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: jetstack
    url: https://charts.jetstack.io
  - name: longhorn
    url: https://charts.longhorn.io
  - name: oauth2-proxy
    url: https://oauth2-proxy.github.io/manifests

releases:
  - name: longhorn
    namespace: longhorn-system
    createNamespace: true
    chart: longhorn/longhorn
    version: 1.10.1
    values:
      - persistence:
          defaultClass: true

  - name: oauth2-proxy
    namespace: longhorn-system
    chart: oauth2-proxy/oauth2-proxy
    version: 8.5.1
    needs:
      - longhorn-system/longhorn
    values:
      - config:
          existingSecret: oauth2-proxy-secret
          configFile: |
            provider = "google"
            redirect_url = "https://{{ .Environment.Values.hosts.longhorn }}/oauth2/callback"
            upstreams = [ "static://202" ]
            email_domains = [ "gmail.com" ]
            cookie_secure = true
            cookie_httponly = true
            cookie_samesite = "lax"
            whitelist_domains = [ ".timothyw.dev" ]
        authenticatedEmailsFile:
          enabled: true
          restricted_access: "{{ .Environment.Values.email }}"
        ingress:
          enabled: false
        service:
          type: ClusterIP
          portNumber: 4180

  - name: metallb
    namespace: metallb-system
    createNamespace: true
    chart: metallb/metallb
    version: 0.15.3

  - name: cert-manager
    namespace: cert-manager
    createNamespace: true
    chart: jetstack/cert-manager
    version: v1.19.2
    values:
      - crds:
          enabled: true
        prometheus:
          enabled: true
          servicemonitor:
            enabled: false

  - name: kubernetes-dashboard
    namespace: kubernetes-dashboard
    createNamespace: true
    chart: kubernetes-dashboard/kubernetes-dashboard
    version: 7.14.0

  - name: argocd
    namespace: argocd
    createNamespace: true
    chart: argo/argo-cd
    version: 9.2.1
    values:
      - server:
          insecure: true
          service:
            type: ClusterIP
          metrics:
            enabled: true
            service:
              annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "8083"
                prometheus.io/path: "/metrics"
        controller:
          metrics:
            enabled: true
            service:
              annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "8082"
                prometheus.io/path: "/metrics"
        repoServer:
          metrics:
            enabled: true
            service:
              annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "8084"
                prometheus.io/path: "/metrics"
        configs:
          params:
            server.insecure: true
          cm:
            url: https://{{ .Environment.Values.hosts.argocd }}
            accounts.image-updater: apiKey
            accounts.image-updater.enabled: "true"
          rbac:
            policy.csv: |
              p, role:image-updater, applications, get, */*, allow
              p, role:image-updater, applications, update, */*, allow
              g, image-updater, role:image-updater

  - name: argocd-image-updater
    namespace: argocd
    chart: argo/argocd-image-updater
    version: 1.0.4
    needs:
      - argocd/argocd
    values:
      - config:
          logLevel: info
          argocd:
            grpcWeb: true
            serverAddress: argocd-server.argocd.svc.cluster.local
            insecure: true
            plaintext: false
        extraArgs:
          - --interval
          - 30s
        metrics:
          enabled: true
          service:
            annotations:
              prometheus.io/scrape: "true"
              prometheus.io/port: "8081"
              prometheus.io/path: "/metrics"

  - name: loki
    namespace: monitoring
    createNamespace: true
    chart: grafana/loki
    version: 6.49.0
    values:
      - loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          schemaConfig:
            configs:
              - from: 2024-04-01
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          ingester:
            chunk_encoding: snappy
          tracing:
            enabled: true
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true
            retention_period: 168h
          compactor:
            retention_enabled: true
            retention_delete_delay: 2h
            delete_request_store: s3
          ruler:
            enable_api: true
          querier:
            max_concurrent: 4
        minio:
          enabled: true
          persistence:
            storageClass: longhorn
            size: 5Gi
        deploymentMode: SingleBinary
        singleBinary:
          replicas: 1
          persistence:
            storageClass: longhorn
            size: 5Gi
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 500Mi
          extraEnv:
            - name: GOMEMLIMIT
              value: 750MiB
        chunksCache:
          writebackSizeLimit: 10MB
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 50m
              memory: 100Mi
        resultsCache:
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 50m
              memory: 100Mi
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0

  - name: prometheus
    namespace: monitoring
    chart: prometheus-community/prometheus
    version: 27.52.0
    values:
      - server:
          persistentVolume:
            enabled: true
            size: 10Gi
            storageClass: longhorn
          extraArgs:
            web.enable-remote-write-receiver: ""
        alertmanager:
          enabled: false
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false
        pushgateway:
          enabled: false
        serverFiles:
          prometheus.yml:
            scrape_configs: []

  - name: grafana
    namespace: monitoring
    chart: grafana/grafana
    version: 10.4.0
    needs:
      - monitoring/loki
      - monitoring/prometheus
    values:
      - persistence:
          type: pvc
          enabled: true
          size: 2Gi
        service:
          enabled: true
          type: ClusterIP
        initChownData:
          enabled: false
        grafana.ini:
          server:
            root_url: https://{{ .Environment.Values.hosts.grafana }}
            serve_from_sub_path: false
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Loki
                type: loki
                access: proxy
                orgId: 1
                url: http://loki-gateway.monitoring.svc.cluster.local:80
                basicAuth: false
                isDefault: false
                version: 1
                editable: false
              - name: Prometheus
                type: prometheus
                access: proxy
                orgId: 1
                url: http://prometheus-server.monitoring.svc.cluster.local:80
                basicAuth: false
                isDefault: true
                version: 1
                editable: false

  - name: k8s-monitoring
    namespace: monitoring
    chart: grafana/k8s-monitoring
    version: 3.7.0
    needs:
      - monitoring/prometheus
      - monitoring/loki
    values:
      - cluster:
          name: t8s
        global:
          scrapeInterval: 20s
        destinations:
          - name: prometheus
            type: prometheus
            url: http://prometheus-server.monitoring.svc.cluster.local:80/api/v1/write
          - name: loki
            type: loki
            url: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
        clusterEvents:
          enabled: true
          collector: alloy-logs
        clusterMetrics:
          enabled: true
          collector: alloy-metrics
        podLogs:
          enabled: true
          gatherMethod: kubernetesApi
          collector: alloy-logs
          labelsToKeep: ["app_kubernetes_io_name","container","instance","job","level","namespace","service_name","service_namespace","deployment_environment","deployment_environment_name"]
          structuredMetadata:
            pod: pod
        alloy-singleton:
          enabled: true
        alloy-metrics:
          enabled: true
        alloy-logs:
          enabled: true
          alloy:
            mounts:
              varlog: false
              dockercontainers: false
            clustering:
              enabled: true
        alloy-profiles:
          enabled: false
        alloy-receiver:
          enabled: false
        selfReporting:
          enabled: true

  - name: t8s-infrastructure
    namespace: t8s
    createNamespace: true
    chart: ./infrastructure
    needs:
      - metallb-system/metallb
      - cert-manager/cert-manager
      - argocd/argocd
      - monitoring/grafana
      - longhorn-system/longhorn
    values:
      - config.yaml
