# Hosts for the respective dashboards that are installed by the project
hosts:
  argocd:
  grafana:
  dashboard:
  longhorn:
  authentik:

# The IP that the cluster will use for all ingress routing
load_balancer_ip:

cert_manager:
  # Email used for issuing certificates
  email:
  # Certificate issuer to use (letsencrypt-prod or letsencrypt-staging)
  cert_issuer: letsencrypt-prod

longhorn:
  # Optionally provide these credentials from authentik to create a secure way to access the longhorn dashboard.
  # Without these credentials the dashboard is only accessible via port forwarding.
  ingress_and_auth:
    enabled: false
    oauth_client_id: # copy from authentik provider
    oauth_client_secret: # copy from authentik provider
    cookie_secret: # openssl rand -base64 32 | head -c 32
  # Optionally provide Cloudflare R2 credentials for Longhorn backups.
  r2:
    enabled: false
    access_key_id:
    secret_access_key:
    account_id: # Your Cloudflare account ID for the R2 endpoint
    bucket_name: # The R2 bucket name for backups (e.g., longhorn-backups)

# Authentik Identity Provider configuration
# secret_key: Generate a 50-character random key (e.g., using: openssl rand -base64 50)
# postgresql.password: Generate a strong password for the PostgreSQL database
authentik:
  secret_key: # REQUIRED: 50+ character secret key for cookie signing and user IDs
  postgresql:
    password: # REQUIRED: PostgreSQL database password

# The projects that should be deployed on argo
applications:
  - name: example-project
    namespace: example
    repo_url: https://github.com/myaccount/myproject
    branch: main
    path: helm # the directory that contains the helm chart that should be deployed
    values: # values to pass to the helm chart
      ingress:
        host: d.test2.timothyw.dev
      mongodb:
        port: 30018
#    values_file: values-prod.yaml # or specify a values file within the chart
    images: # a list of images that should be auto configured with argo-image-updater
      - alias: client
        image: username/my-client-image # in this example this refers to a dockerhub repo
        pull_secret: example/dockerhub-registry # needs to be created within the namespace
      - alias: server
        image: kyrokrypt/my-server-image
        pull_secret: example/dockerhub-registry